{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Success | PayTrack</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-green-50 font-poppins">
  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-10 rounded-lg shadow-lg text-center max-w-lg">
      <i class="fas fa-check-circle text-green-500 text-5xl mb-4"></i>
      <h1 class="text-2xl font-bold mb-2">Payment Successful!</h1>
      <p class="text-gray-600 mb-4">Thank you for paying your rent.</p>
      {% if session_id %}
        <p class="text-xs text-gray-400 mb-2">Session ID: {{ session_id }}</p>
      {% endif %}
      <a href="{% url 'my_rentals' %}" class="mt-4 inline-block bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded">Back to Rentals</a>
    </div>
  </div>
</body>
</html>
