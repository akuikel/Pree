{% extends 'user/base.html' %}
{% block title %}Password Reset Request - PayTrack{% endblock %}
{% block content %}
<div class="container-fluid vh-100 d-flex align-items-center justify-content-center p-4">
    <div class="row w-100">
        <div class="col-lg-8 col-xl-6 mx-auto">
            <div class="card shadow-lg border-0">
                <div>
                    <h2 class="mb-0">Password Reset Request</h2>
                </div>
                <div class="card-body p-5">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group mb-4">
                            <label for="email" class="form-label fs-5">Enter your Email</label>
                            <input type="email" class="form-control form-control-lg py-3" id="email" name="email" placeholder="your@email.com" required>
                        </div>
                        <div class="d-grid mt-5">
                            <button type="submit" class="btn btn-primary btn-lg py-3 fs-5">Send Password Reset Link</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
