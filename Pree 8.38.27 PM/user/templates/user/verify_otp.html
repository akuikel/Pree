{% extends 'user/base.html' %}
{% block title %}Verify OTP{% endblock %}
{% block content %}
<div class="mainContainer">
    <div class="card">
        <h2 class="text-center mb-4">Verify OTP</h2>
        <p class="text-center">An OTP has been sent to your email. Please enter it below to complete the signup process.</p>

        <form method="POST">
            {% csrf_token %}
            <input type="hidden" name="email" value="{{ request.session.signup_data.email }}">
            <div class="form-group">
                <label for="otp">Enter OTP</label>
                <input type="text" name="otp" id="otp" class="form-control" placeholder="Enter OTP" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3">Verify OTP</button>
        </form>
    </div>
</div>
{% endblock %}
